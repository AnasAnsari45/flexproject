<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: rgb(30, 43, 54);
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
      flex-direction: column;
      height: 100%;
    }
      }
      
      .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
      /* jab apke container ki height 100% ya 100% of virtual height
       (vh) hogi tab he to karega na container k center mein */
      gap: 2rem;
    }

    .pricing-plan {
      background-color: #f3e4c7;
      flex: 1;
      /* setting flex: 1, will set grow 1 shrink 1, 
      and flex as auto similarly if we set flex: 2;
      then grow of 2 and shrink of two, this will create 
      a comparison or a ratio between two objects/items
      in a container i.e. one having twice the grow and
      shrink ratio to the other */
      max-width: 400px;
      text-align: center;
      padding: 20px;
      border-radius: 30px;

    }
    .plan-price {
      margin-bottom: 15px;
    }

    .plan-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .plan-price {
      font-size: 3rem;
      font-weight: bold;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
      color: aliceblue;
      background-color: rgb(30, 43, 54);
      border-radius: 15px;
      padding: 10px;
      border: none;
    }

    .heading-container {
      display: flex;

    }
    </style>
  </head>

  <body>
      <div class="pricing-container">
        
        <div class="pricing-plan">
          <div class="plan-title">Basic</div>
          <div class="plan-price">$9.99/month</div>
          <ul class="plan-features">
            <li>âœ… 10GB Storage</li>
            <li>âœ… 1 User</li>
            <li>ðŸš« Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Standard</div>
          <div class="plan-price">$19.99/month</div>
          <ul class="plan-features">
            <li>âœ… 50GB Storage</li>
            <li>âœ… 5 Users</li>
            <li>âœ… Phone &amp; Email Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Premium</div>
          <div class="plan-price">$49.99/month</div>
          <ul class="plan-features">
            <li>âœ… 100GB Storage</li>
            <li>âœ… 10 Users</li>
            <li>âœ… 24/7 Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
      </div>
  </body>
</html>
